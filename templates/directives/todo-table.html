<table class="table">
    <thead>
        <tr>
            <td><strong>Title</strong></td>
            <td><strong>Description</strong></td>
            <td><strong>Status</strong></td>
            <td><strong>Actions</strong></td>
        </tr>
    </thead>
    <tr ng-repeat="todo in todos">
        <td>{{todo.title}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.status}}</td>
        <td>
            <button ng-click="clickEdit(todo.id)"><span class="glyphicon glyphicon-edit"></span></button>
            <button ng-click="clickDelete(todo.id)"><span class="glyphicon glyphicon-trash"></span></button>
        </td>
    </tr>
</table>
